<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
     <h1>Inscritpion (Mode Admin Uniquement)</h1>
    </div>
</div>

<div class="container">
    <form>
        <div class="mb-3">
            <label for="NomInput" class="form-label">Nom</label>
            <input type="text" class="form-control" id="NomInput" placeholder="Votre nom" name="Nom">
            <div class="invalid-feedback">
                Un nom est requis
            </div>  
        </div>
        <div class="mb-3">
            <label for="PrenomInput" class="form-label">Prénom</label>
            <input type="text" class="form-control" id="PrenomInput" placeholder="Votre prénom" name="Prenom">
            <div class="invalid-feedback">
                Un prénom est requis
            </div> 
        </div>
        <div class="mb-3">
          <label for="EmailInput" class="form-label">Email</label>
          <input type="email" class="form-control" id="EmailInput" placeholder="test@mail.fr" name="Email">
          <div class="invalid-feedback">
            Le Mail n'est pas au bon format Exemple : Jojo@mail.com
          </div>
        </div>
        <div class="mb-3">
          <label for="PasswordInput" class="form-label">Mot de passe</label>
          <input type="password" class="form-control" id="PasswordInput" name="Password">
          <div class="invalid-feedback">
            Le mot de passe n'est pas au format pour rappel 8 caractère minimum, 1 majuscule, 1 minuscule, 1 chiffre, 1 caractère spécial
        </div> 
        </div>
        <div class="mb-3">
            <label for="ValidatePasswordInput" class="form-label">Validez votre mot de passe</label>
            <input type="password" class="form-control" id="ValidatePasswordInput" name="PasswordConfirm">
            <div class="invalid-feedback">
                Le mot de passe ne correspond pas
            </div>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Vétérinaires
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Employé
            </label>
          </div> 
        <div class="text-center">
          <button type="submit" class="btn btn-primary" id="btn-validation-inscription">Inscrire</button>
        </div>                 
    </form>
</div>
